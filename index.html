<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jasiri Capital</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    /* Base Styles */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 -2rem;
      position: fixed;
      width: 100%;
      height: 8.6%;
      top: 0;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(100px);
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .header-logo {
      height: 40px;
      width: auto;
      margin-right: 1rem;
    }
    
    /* Navigation Menu */
    .nav-menu {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-item {
      position: relative;
    }
    .nav-link {
      color: #F5F5F5;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.5rem 0;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #E3A018;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #9D00FF;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    
    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1.5rem;
      overflow: hidden;
      background-color: #1A1A1A;
      color: #F5F5F5;
      margin-top: 60px; /* To account for fixed header */
    }
    .hero-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background-color: black;
      opacity: 0.6;
      z-index: 10;
    }
    .hero-content {
      position: relative;
      z-index: 20;
    }
    .logo {
      width: 8rem;
      margin: 0 auto 1.5rem;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    .headline {
      font-size: 2.25rem;
      font-weight: 700;
      color: #E3A018;
      margin-bottom: 1rem;
    }
    .subhead {
      font-size: 1.125rem;
      max-width: 36rem;
      margin: 0 auto 1.5rem;
      color: #F5F5F5;
    }
    .cta-button {
      background-color: #9D00FF;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-size: 1.125rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      animation: pulse 2s infinite;
    }
    .cta-button:hover {
      background-color: #E3A018;
    }
    
    /* Strategy Section */
    .strategy {
      padding: 5rem 1.5rem;
      background-color: #F5F5F5;
      color: #1A1A1A;
    }
    .section-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: #E3A018;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .widget-container {
      margin-bottom: 3rem;
    }
    .widget {
      width: 100%;
      height: 150px;
      border: 1px solid #E3A018;
      border-radius: 0.5rem;
    }
    .grid-cols-2 {
      display: grid;
      gap: 2rem;
    }
    .card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #9D00FF;
      margin-bottom: 0.5rem;
    }
    
    /* Investor Section */
    .investor {
      padding: 4rem 1.5rem;
      background-color: #1A1A1A;
      color: #F5F5F5;
    }
    .login-box {
      max-width: 28rem;
      margin: 0 auto;
      background-color: #111;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .input-field {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 0.25rem;
      background-color: #222;
      color: white;
      border: none;
    }
    
    /* Compliance Section */
    .compliance {
      padding: 4rem 1.5rem;
      background-color: #F5F5F5;
      color: #1A1A1A;
      text-align: center;
    }
    .compliance-text {
      font-size: 1.125rem;
      margin-bottom: 1rem;
    }
    .compliance-highlight {
      font-style: italic;
      color: #9D00FF;
    }
    
    /* Team Section */
    .team {
      padding: 4rem 1.5rem;
      background-color: #1A1A1A;
      color: #F5F5F5;
      text-align: center;
    }
    .team-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .team-member {
      text-align: center;
    }
    .member-photo {
      border-radius: 9999px;
      width: 10rem;
      height: 10rem;
      object-fit: cover;
      margin: 0 auto 1rem;
      border: 4px solid #9D00FF;
      transition: all 0.3s ease;
    }
    .member-photo.advisor {
      border-color: #E3A018;
    }
    .member-photo:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }
    .member-name {
      font-size: 1.125rem;
      font-weight: 600;
    }
    .member-title {
      font-size: 0.875rem;
      color: #E3A018;
    }
    .member-title.advisor {
      color: #9D00FF;
    }
    
    .footer {
  position: bottom;
  bottom: 0;
  left: 0;
  width: 100%;
  font-size: 15px;
  line-height: 1em;
  background: rgba(212, 248, 51, 0.9);
  color: #000000;
  text-align: center;
  padding: 4px 0; /* Slightly reduced padding */
}

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* Responsive */
    @media (min-width: 768px) {
      .headline {
        font-size: 3.75rem;
      }
      .subhead {
        font-size: 1.25rem;
      }
      .grid-cols-2 {
        grid-template-columns: repeat(2, 1fr);
      }
      .team-grid {
        flex-direction: row;
        justify-content: center;
      }
      .header-logo {
        height: 50px;
      }
    }
    
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }
      .header {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Jasiri Capital Logo" class="header-logo">
    </div>
    
    <nav>
      <ul class="nav-menu">
        <li class="nav-item"><a href="#about" class="nav-link">ABOUT US</a></li>
        <li class="nav-item"><a href="#mission" class="nav-link">MISSION</a></li>
        <li class="nav-item"><a href="#team" class="nav-link">TEAM</a></li>
        <li class="nav-item"><a href="#strategy" class="nav-link">STRATEGIES</a></li>
        <li class="nav-item"><a href="#investor" class="nav-link">INVESTORS</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section with Video Background -->
  <section class="hero" aria-labelledby="hero-heading">
    <video class="hero-video" autoplay muted loop playsinline aria-hidden="true">
      <source src="Jasiri_Icon.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <img src="jasiri-logo.png" alt="Jasiri Capital logo combining lion and blockchain nodes" class="logo">
      <h1 id="hero-heading" class="headline">Jasiri Capital</h1>
      <p class="subhead">Moving forward with conviction.</p>
      <button class="cta-button">Coming Soon!</button>
    </div>
  </section>

  <script>
    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>

<footer class="footer">
  <div class="footer-content">
    <p> <center> &copy; 2025 Jasiri Capital. All rights reserved. </center></p>
  </div> 
  </footer>
</body>
</html>
